<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼이벤트</title>
  <link rel="stylesheet" href="./css/c06_0222_폼이벤트.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body>
  <div id="page">
    <h1>List King</h1>
    <form method="post" action="http://www.example.org/register" id="formSignup">
      <h2>멤버십</h2>
      <label for="package" class="selectbox"> 패키지를 선택하세요: </label>
      <select id="package">
        <option value="annual">1년 ($50)</option>
        <option value="monthly">1개월 ($5)</option>
      </select>
      <div id="packageHint" class="tip"></div>
      <input type="checkbox" id="terms" />
      <label for="terms" class="checkbox"> 사용권 계약에 동의합니다</label>
      <div id="termsHint" class="warning"></div>
      <input type="submit" id="next" value="다음" />
      </form>

    <script>
       // 만약 체크박스에 체크가 업다면. 전송하지 마라.
      var elForm, elSelectPackage, elPackageHint, elTerms, elTermsHint;
      elForm = document.getElementById('formSignup') ;
      elSelectPackage = document.getElementById('package') ; // 옵션박스의 패키지
      elPackageHint = document.getElementById('packageHint') ;
      elTerms = document.getElementById('terms') ;
      elTermsHint =  document.getElementById('termsHint');

      elSelectPackage.addEventListener('change', selectPackage);
      function selectPackage(){
        var myChoice = this.options[this.selectdIndex].value;
        if(myChoice === 'monthly'){
          elPackageHint.innerHTML = '1년 패키지를 사용하시면 10원을 절약할 수 있다요...';
        }else{elPackageHint.innerHTML = 'zz돈낭비 1년충zz';};
      };

      function checkbox(e){
        if(!elTerms.checked){
          elTermsHint.innerHTML = '동의좀.........';
          e.preventDefault();
        };
      };
    </script>
</body>
</html>
