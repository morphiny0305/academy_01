<button class="more-btn">MOREEEEEE</button>

    let theTime = new Date().toLocaleString();


    document.querySelectorAll('h2')[1].innerHTML = products[1].title;
    document.querySelectorAll('#text2')[1].innerHTML = products[1].price;

    document.querySelectorAll('#text1')[0].innerHTML = theTime;
    document.querySelectorAll('#text1')[1].innerHTML = theTime;
