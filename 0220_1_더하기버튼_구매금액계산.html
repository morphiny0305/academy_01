<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body>
  <h2 id="tete" style="cursor: pointer;">click me!</h2>
  <h3>개당 5천원 / 1인당 최대 10개</h3>
  <h3 id="object">몃개</h3>
  <h3 id="result">얼마게</h3>
  <script>
    
    $(function(){
      let num = 0;
      let price = 5000;
      $("#tete").on("click", testNum);
    function testNum(){
      if(num == 10) return
      num ++;
      // console.log(num);
      // let total = (num * price).toLocaleString();
      let total = parseInt((num * price).toLocaleString());
      $("#object").text(num + ' 개');
      $("#result").text(`총 ${total} 원 입니다`);
    };
    });
    
  </script>
</body>
</html>
