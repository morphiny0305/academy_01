<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스크롤 애니메이션</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    .card-background{
      height: 3000px;
      margin-top: 800px;
      margin-bottom: 1600px;
    }

    .card-box img{
      display: block;
      margin: auto;
      max-width: 80%;
    }
    .card-box{ /*스크롤 고정*/
      position: sticky;
      top: 400px;
      margin-top: 200px;
      transition: all 0.2s;
    }
    
  </style>
</head>
<body>
  <div class="card-background">
    <div class="card-box">
      <img src="./images/icon/icon1.png" alt="icon">
    </div>
    <div class="card-box">
      <img src="./images/icon/icon2.png" alt="icon">
    </div>
    <div class="card-box">
      <img src="./images/icon/icon3.png" alt="icon">
    </div>
  </div>

  <script>
    $(document).ready(function(){

    });
    $(function(){
      $(window).on("scroll",function(){
        var 높이 = $(window).scrollTop();
        console.log(높이);
        // 650 ~ 1150 스크롤 움직이면
        // 첫째 카드의 opacity 1~0으로 서서히
        var y = (-1/500) * 높이 + 115/50;
        // a * 높이 + b

        /* 1 = a * 650 + b
        0 = a * 1150 + b
        a = -1/500 b= 115/50 */
        $('.card-box').eq(0).css('opacity', y);



        // 그림 이미지 0.8~0.9 와 같이 크기에 변화를 줄 것
        // 미지의 변수 z = a * 높이 + b
        // 높이가 650 일 때 z = 1
        // 높이가 1150 일 때 z = 0.8 ~ 0.9
        var z = (-1/5000) * 높이 + 565/500;
        $('.card-box').eq(0).css('transform', `scale(${z})`);
      });
    });
  </script>
</body>
</html>
