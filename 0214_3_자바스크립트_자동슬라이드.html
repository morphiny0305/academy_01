<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 자동 슬라이드</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <style>
      * {
        margin: 0 auto;
        box-sizing: border-box;
      }
      .slide_wrap{width: 600px; height: 380px;}
      .slide_container {
        width: 1800px;
        height: 400px;
        position: relative;
        transition: all 1s;

        /* margin-left: -100vw; */
        /* transform: translateX(-200vw); */
      }
      .slide-box {
        width: 600px;
        float: left;
      }
      .slide-box img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>멍멍 왕왕</h1>
    <div class="slide_wrap" style="overflow: hidden">
      <section class="slide_container">
        <div class="slide-box">
          <img src="./images/newSlide/slide_1.png" alt="슬라이드1" />
        </div>
        <div class="slide-box">
          <img src="./images/newSlide/slide_2.png" alt="슬라이드1" />
        </div>
        <div class="slide-box">
          <img src="./images/newSlide/slide_3.png" alt="슬라이드1" />
        </div>
      </section>
    </div>

    <button class="slide_1">1</button>
    <button class="slide_2">2</button>
    <button class="slide_3">3</button>
    <button class="next">next ></button>

    <script>
      $(function (){
        let nowPic = 0;
        /* setInterval(function(){
          if(nowPic < 2){
            nowPic ++;
          }else{
            nowPic = 0
          }
          let slidePosition = nowPic *(-600) + 'px';
          $('.slide_container').animate({left:slidePosition}, 400);
        }, 3000); */

        setInterval(slideAuto, 3000);
        function slideAuto(){
          if(nowPic < 2){
            nowPic ++;
          }else{
            nowPic = 0
          }
          let slidePosition = nowPic *(-600) + 'px';
          $('.slide_container').animate({left:slidePosition});
        }
      });
    </script>
  </body>
</html>
