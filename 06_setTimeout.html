<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>참깨빵위에 순쇠고기패티두장</title>
</head>
<body>
  <h1>맥도날드</h1>
  <script>
    멍멍함수();

    function 멍멍함수(){
      let 야옹 = 'Say 왈왈';
      console.log(야옹);
    }

    var 함수 = function(){
      console.log(왜웅);
      var 왜웅 = 'say 까악';
    } //아무튼 함수아님

    let a = 1;
    var 함수 = function(){
      a = 12; // 함수는 실행하지 않으면 존재하지 않음
    };
    console.log(a);

    
    let num1 = 1;
    var num2 = 20;
    window.num1 = 3;
    window.num2 = 10;

    console.log(num1 + num2);


    setTimeout(function(){console.log(1)}, 1000) //1000 ms = 1 s
    setTimeout(function(){console.log(2)}, 2000) //1000 ms = 1 s
    setTimeout(function(){console.log(3)}, 3000) //1000 ms = 1 s
    setTimeout(function(){console.log(4)}, 4000) //1000 ms = 1 s
    setTimeout(function(){console.log(5)}, 5000) //1000 ms = 1 s

  </script>
</body>
</html>
