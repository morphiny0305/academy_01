<!DOCTYPE html>
<html lang="ko">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/0209_navbar.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

  <nav class="navbar bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      

    </div>
  </nav>

  <ul class="list-group">
    <li class="list-group-item">First item</li>
    <li class="list-group-item">Second item</li>
    <li class="list-group-item">Third item</li>
    <li class="list-group-item">Fourth item</li>
    <li class="list-group-item">Fifth item</li>
  </ul>

  <button id="login" class="btn btn-success">로그인</button>

<!-- 모달 팝업창 -->
  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하시게</h4>
      <button class="btn btn-danger" id="close">닫기</button>
    </div>
  </div>

  <div class="test1">하의</div>
  <div id="test2">안녕하세요 코끼리입니다</div>
  <!-- 쿼리셀렉터 사용 -  안녕으로 변경 -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#test2').html('기린이었읍니다');
      $('#test2').css('color', 'crimson');

    });

  </script>
<script>
    $(document).ready(function(){
      $('#login').on("click",function(){
        // alert('야옹');
        $('.black-bg').addClass('show-modal');
      })
    });

    $(document).ready(function(){
      $('#close').on("click",function(){
        $('.black-bg').removeClass('show-modal');
      })
    });
    // removeClass=클래스 지우기, toggleClass= 껏켯 = 햄버거 버튼
  </script>

  
</body>

</html>
