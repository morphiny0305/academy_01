  <script>
    let products = [
      {id: 0, price: 4500, title: '레몬에이드'},
      {id: 1, price: 6500, title: '바닐라라떼'},

  </script>

  <script>
    // 유저 > 선택 '음료' > form 의 .form-hide를 removeClass > 보이게하기
    var pants = [ 28, 30, 32, 34];
    $('.form-select').eq(0).on('input', function(e){
      var value = e.currentTarget.value;
      // var value = $('.form-select').eq(0).val();
      console.log(value);
    if(value == '음료'){
      $('.form-select').eq(1).removeClass('form-hide');
    }else if(value == '바지'){
      $('.form-select').eq(1).removeClass('form-hide');
      $('.form-select').eq(1).html(''); // 선택한 것을 비우는 것
      // 쉬운거
      pants.forEach(function(a){
        // console.log(a);
        $('.form-select').eq(1).append(`<option>${a}</option>`);

      })
    }
    });


    
  </script>
