<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제이쿼리 fade</title>
    <link rel="stylesheet" href="./css/c07_0224.css" />
    <style>
      .boxbox{background: teal; color: #fff; font-size: 15px; font-weight: bold; transition: all ease 1s;}
    </style>
  </head>
  <body>
    <div id="page">
      <h1 id="header">list</h1>
      <h2>변경하고 수정하기</h2>
      <ul>
        <li id="one" class="hot"><em>신선한</em> 무화과</li>
        <li id="two" class="hot">잣</li>
        <li id="three" class="hot">꿀</li>
        <li id="four">우야ㅏ아아앙</li>
      </ul>
    </div>
    <div id="div1" style="width: 100px; height: 100px; background: crimson;"></div>
    <div id="div2" style="width: 100px; height: 100px; background: orangered;"></div>
    <div id="div3" style="width: 100%; height: 100px; background: orange;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
    
    $(function(){
    // 사자 이미지를 클릭하여 페이드 토글
    $('#header').on("click", function(){
      $('#div1').fadeToggle('normal');
      $('#div2').fadeTo(1000 , 0, function(){
        alert('뿌애앵')
      });
      $('#div3').slideToggle('normal');
    });
    });

    
    </script>
  </body>
</html>
