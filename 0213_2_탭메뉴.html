    <style>
      ul.list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        border-bottom: 1px solid #ccc;
      }
      ul.list::after {
        content: "";
        display: block;
        clear: both;
      }
      .tab-button {
        display: block;
        padding: 10px 20px 10px 20px;
        float: left;
        margin-right: -1px;
        margin-bottom: -1px;
        color: grey;
        text-decoration: none;
        cursor: pointer;
      }
      .orange {
        border-top: 2px solid crimson;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid white;
        border-left: 1px solid #ccc;
        color: black;
        margin-top: -2px;
      }
      .tab-content {
        display: none;
        padding: 10px;
      }
      .show {
        display: block;
      }
      select.form-hide {
        display: none;
      }
      .tab-content img {
        width: 90px;
        height: 90px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button" data-id="0">Products</li>
        <li class="tab-button orange" data-id="1">CAT - Photo</li>
        <li class="tab-button" data-id="2">Shipping</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content show">
        <!-- <p>스펙설명입니다. Information</p> -->
        <img src="./images/thumbnails/img1.jpg" alt="제주1" />
        <img src="./images/thumbnails/img2.jpg" alt="제주1" />
        <img src="./images/thumbnails/img3.jpg" alt="제주1" />
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<script> //제이쿼리
  $(".list").on("click",function(e){ // ul의 각각 li의 data-id값을 전달하는 코드
    showTab(e.target.dataset.id);
  });
  function showTab(n){
  $(".tab-button").removeClass('orange');
          $(".tab-button").eq(n).addClass('orange');
          $(".tab-content").removeClass('show');
          $(".tab-content").eq(n).addClass('show');};
