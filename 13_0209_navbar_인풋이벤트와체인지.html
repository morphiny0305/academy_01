<!DOCTYPE html>
<html lang="ko">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/0209_navbar.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

  <nav class="navbar bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      

    </div>
  </nav>

  <ul class="list-group">
    <li class="list-group-item">First item</li>
    <li class="list-group-item">Second item</li>
    <li class="list-group-item">Third item</li>
    <li class="list-group-item">Fourth item</li>
    <li class="list-group-item">Fifth item</li>
  </ul>

  <button id="login" class="btn btn-success">로그인</button>

<!-- 모달 팝업창 -->
  <div class="black-bg">
    <div class="white-bg">
      <!-- <h4>로그인하시게</h4>
      <button class="btn btn-danger" id="close">닫기</button> -->
      <h4>로그인.............</h4>
      <form action="success.html">
        <div class="my-3">
          <input type="text" id="name" class="form-control">
        </div>
        <div class="my-3">
          <input type="password" id="pw" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  <script>
    $(document).ready(function(){
      $('#login').on("click",function(){
        // alert('야옹');
        $('.black-bg').addClass('show-modal');
      })
    });

    $(document).ready(function(){
      $('#close').on("click",function(){
        $('.black-bg').removeClass('show-modal');
      })
    });
    
    // 전송버튼 > input 공백일 경우 > 폼 체크 확인
    $('form').on('submit', function(e){ // e= 이벤트 발생하면 처리하는 트리거
      let checkName = document.getElementById('name').value;
      if(checkName== ''){
        alert('아이디를 입력하세요...........')}


        let checkPw = document.getElementById('pw').value;
      if(checkPw== ''){
        alert('비밀번호를 입력하세요...........')}
      if(checkPw.length < 6){
        alert('짧아요..')}

      /* if($('#name').val()==''){
        e.preventDefault(); //폼 전송 하지마라.
        alert('아이디를 입력하세요...........');
      }
      if($('#pw').val()==''){
        e.preventDefault(); //폼 전송 하지마라.
        alert('비밀번호를 입력하세요........');
      } */
    });



    //  인풋 이벤트와 체인지 이벤트
    /* document.getElementById('name').addEventListener('input',function(){
      console.log('인풋입력됨');
    }); */
    document.getElementById('name').addEventListener('change',function(){
      console.log('인풋입력됨');
    });

    document.getElementById('pw').addEventListener('change',function(){
      console.log('패스워드입력됨');
    });
  </script>
  <script>
    document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
      document.getElementsByClassName('list-group')[0].classList.toggle('show');
    })
  </script>
</body>

</html>
