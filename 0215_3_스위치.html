    <script>
    document.querySelector('#quiz').addEventListener("click", function(event){
      // console.log(event.target.innerHTML);

      switch(event.target.innerHTML){
        case '강아지':
          alert('멍멍');
          break;
          case '나뭇가지':
          alert('저를 사랑하시는군요..');
          break;
          case '쓰레기통':
          alert('텅텅');
          break;
          default:
        alert('아니 버튼 누르라고');
        break;
      };
    });
  </script>
