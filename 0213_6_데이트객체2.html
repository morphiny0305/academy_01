  <script>
    let now = new Date();
    let firstDay = new Date("2022-01-01");

    let year = now.getFullYear(); // now -> 연도 추출
    let elMonth = now.getMonth() + 1; // now -> 월 추출

    let difference = now.getTime() - firstDay.getTime();
    let elYears = difference/(24*60*60*1000*365);


    let toDay = now.getTime();//오늘 날짜를 ms로 변경
    let firstMeet = firstDay.getTime();
    let meet = toDay - firstMeet;//ms=====>하루(24*60*60*1000)로 변환
    let datingdate =Math.round(meet/(24*60*60*1000));


    console.log(datingdate);
    document.querySelector("#accent").innerHTML =`${datingdate}일`;

    console.log(elMonth);
    console.log(difference);
    console.log('Since ' + Math.floor(elYears) + ' 년 되었음');
    
    


    function calcDays(day){
      let whatDay = firstDay.getTime() + day * (24*60*60*1000);

      let whenDay = new Date(whatDay);
      let years = whenDay.getFullYear();
      let month = whenDay.getMonth() + 1;
      let days = whenDay.getDate();
      console.log(days);

      document.querySelector('#date'+day).innerHTML= years + "년 " + month + "월 " + days + "일";
    };
    calcDays(100);
    calcDays(200);
    calcDays(365);
    calcDays(500);
    calcDays(1000);


    let nowYear = now.getFullYear();
    let nowMonth = now.getMonth() + 1;
    let nowDays = now.getDate();

    document.querySelector('.text-box').innerHTML = '오늘은 ' + nowYear + '년 ' + nowMonth + '월 ' + nowDays + '일 입니다.';
