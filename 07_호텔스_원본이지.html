<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웰컴투야옹월드22</title>
  <style>
    @font-face {
    font-family: 'insungitCutelivelyjisu';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/insungitCutelivelyjisu.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}
    section{font-family: 'insungitCutelivelyjisu';
      position: relative;
      width: 100%; margin: auto;
      height: 100vh;
      background: url(./images/background3.jpg) no-repeat center; background-size: cover; background-position: 0px;}
      #logo-btn{
        width: 175px; height: 175px;
        background: url(./images/paw.png) no-repeat center;
        filter: invert(100%);
        background-size: contain;
        position: absolute; top: 15px; left: 10px;
        }

      .text-box{width: 200px; height: 100vh;
        border: 3px solid #fff;
        background-image: linear-gradient(-20deg, #b721ff 0%, #21d4fd 100%);
        position: absolute; right: 50px; padding-top: 50px;}

        .title{color: #fff;  text-shadow: 2px 2px 2px #333;
        width: 200px;
        text-align: center; font-size: 25px; 
        padding:15px 0;}

      .messages{color: #fff; text-shadow: 2px 2px 2px #333;
        width: 200px; 
        text-align: center;font-size: 18px;
        padding:8px 0;}
      hr{width: 170px;}
  </style>
  
</head>
<body>
  <section>
    <div id="logo-btn"></div>
    <div class="text-box">
      <div class="title">HOTEL<br>예약 가능</div>
      <hr>
      <div class="messages" id="message">내용</div>
      <div class="messages" id="message2">내용2</div>
      <div class="messages" id="message3">내용3</div>
      <hr>
    </div>
  </section>

  <script>
    let elMessage = document.getElementById('message');
    let firstHotel = {
    name: '야옹',
    rooms: 100,
    booked: 30,
    roomTypes:['트윈', '더블', '싱글', '스위트', '강아지방석', '캣타워'], //array 배열
    freeroom: function(){
      return firstHotel.rooms - firstHotel.booked;
    }};

    // 내용에 남은 방1
    elMessage.innerHTML = firstHotel.name +' Hotel : ' + firstHotel.freeroom() + ' 개';
    


    // 호텔 - 계산 디폴트 템플릿
    let doggoHotel = new hotel('Doggo', 150, 91);
    let cathyHotel = new hotel('Cathy', 210, 62);

    function hotel(name, rooms, booked){//파라미터, 프라퍼티, 인자 => 임시변수
      this.name = name;
      this.rooms = rooms;
      this.booked = booked;
      this.roomVancy = function(){
        return this.rooms - this.booked;
      }
    };
    console.log(doggoHotel.name);
    
    // doggo 호텔 = > 내용2
    let elMessage2 = document.getElementById('message2');
    elMessage2.innerHTML = doggoHotel.name +' Hotel : ' + doggoHotel.roomVancy() + ' 개';
    // cathy 호텔 = > 내용3
    let elMessage3 = document.getElementById('message3');
    elMessage3.innerHTML = cathyHotel.name +' Hotel : ' + cathyHotel.roomVancy() + ' 개';


    // 이벤트 리스너 연습
    document.getElementById('logo-btn').addEventListener("click", function(e){//콜백 callback / e = event, e.currentTarget
      // console.log(this);
      alert('발바닥을 눌렀나옹..?');
      let elArray = ['연어', '고등어', '참치', '츄르', '얌얌', '장난감'];
      elArray.forEach(function(){ //반복문
        
        console.log(this);
      });
    })

    // arrow function
    let objects = {
      name : ['아롱이', '페퍼', '브랜디', '하이', '후추', '쪼쪼', '두부'],
      함수 : function(){
        objects.name.forEach(()=>{
          console.log(this);
        })
      }
    }

    function plusCat(x){
      console.log('야옹?');
      return x + 2;
      
    }
    console.log(plusCat(10));
  
    let double = (x)=>{
      return x * 2; //return = 출력하세요
    }
    console.log(double(3));
  </script>
</body>
</html>
