<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>es6_part1_3</title>
</head>
<body>
  <button id="btn">뿌잉</button>
  <script>
  let theMan = {
    name: '김멍멍',
    sayHello : function(){
      return this.name + ' 안녕...'
    },
  };
  theMan.sayHello();
// somethings 오브젝트에 함수 생성 > 그 함수안에서 data 배열의 숫자들을 모두 더하여 출력
  let somethings = {
    data : [1, 2, 3, 4, 5],
    letSum : function(){
      let sum = 0;
      this.data.forEach(function(item){
        // console.log('아배고파')
        sum += item;
        // console.log('배열의 합 ' + sum)
      });
      console.log('배열의 합 ' + sum);
    }
  };

  somethings.letSum();
  
  </script>
</body>
</html>
