    section{font-family: 'insungitCutelivelyjisu';

      .text-box{width: 200px; height: 100vh;
        border: 3px solid #fff; background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
        position: absolute; right: 50px; padding-top: 50px;}

        .title-box{color: #fff;  text-shadow: 2px 2px 2px #333;

      hr{width: 170px;}
      .alert-box{
        position: absolute;
        z-index: 10;
        background-image: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
        padding: 20px;
        color: #fff;
        text-shadow: 2px 2px 2px #333;
        border-radius: 5px;
        width: 200px;
        text-align: center;
        left: 0;
        right: 0;
        margin: auto;
        top: 200px;
        display: none;
      }
      #show{position: absolute; right: 100px; z-index: 10; top: 300px;}
      #hide{position: absolute; right: 110px; z-index: 10; top: 330px;}
  </style>
  
</head>
