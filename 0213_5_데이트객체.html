<body>
  <h2>DATE 객체.........................</h2>

  <div class="container">
    <div class="day1">
      <h3 style="color: rgba(19,8,222,0.9);">우리 만난지</h3>
      <p id="accent" class="accent"><span style="font-size:0.6em; font-style:italic;color:rgba(242,5,9,1.00);">?</span></p>
    </div>
    <div class="bar">기념일 계산</div>

      <ul>
        <li class="item-title">100일</li>
        <li class="item-date" id="date100"></li>
      </ul>
      <ul>
        <li class="item-title">200일</li>
        <li class="item-date" id="date200"></li>
      </ul>
      <ul>
        <li class="item-title">1년</li>
        <li class="item-date" id="date365"></li>
      </ul>
      <ul>
        <li class="item-title">500일</li>
        <li class="item-date" id="date500"></li>
      </ul>
      <ul>
        <li class="item-title">1000일</li>
        <li class="item-date" id="date1000"></li>
      </ul>
    </div>
  </div>

  <script>
    let now = new Date();
    document.querySelector('#date').innerHTML = now;


    let firstDay = new Date("2022-01-01"); // 처음 만난 날
    // let firstDay = new Date("Aug 21 2022 14:00:00");

    let toDays = now.getTime(); //오늘 날짜 =  ms로 바꿈
    let elFirst = firstDay.getTime();
    let ingTimes = toDays - elFirst; // ms로 나오는 것을 변환해야함
    let ingDays = Math.round(ingTimes/(24*60*60*1000));

    console.log(firstDay);
    console.log(toDays);
    console.log(ingTimes);
    console.log(ingDays);
    document.querySelector('#accent').innerHTML=`${ingDays} 일`;

    // 1s = 1000ms > 60s = 60000ms
    // 1시간 =  60(분) * 60(초) * 1000ms (단위) = 3,600,000
    // 1일 = 24(시간)  * 60(분) * 60(초) * 1000ms (단위) = 86,400,000

  </script>
